/* SHA1 implementation */
function sha1(msg) {
    function rotl(n, s) { return (n << s) | (n >>> (32 - s)); }
    function toHex(i) { return ("00000000" + i.toString(16)).slice(-8); }

    var H0 = 0x67452301,
        H1 = 0xEFCDAB89,
        H2 = 0x98BADCFE,
        H3 = 0x10325476,
        H4 = 0xC3D2E1F0;

    msg += String.fromCharCode(0x80);
    while ((msg.length % 64) !== 56) msg += "\x00";

    var ml = (msg.length - 1) * 8;
    msg += "\x00\x00\x00\x00" + String.fromCharCode(
        (ml >>> 24) & 0xFF,
        (ml >>> 16) & 0xFF,
        (ml >>> 8) & 0xFF,
        ml & 0xFF
    );

    var blocks = [];
    for (var i = 0; i < msg.length; i += 4) {
        blocks.push(
            (msg.charCodeAt(i) << 24) |
            (msg.charCodeAt(i+1) << 16) |
            (msg.charCodeAt(i+2) << 8) |
            msg.charCodeAt(i+3)
        );
    }

    for (var i = 0; i < blocks.length; i += 16) {
        var w = blocks.slice(i, i + 16);
        for (var t = 16; t < 80; t++) {
            w[t] = rotl(w[t-3] ^ w[t-8] ^ w[t-14] ^ w[t-16], 1);

        var a = H0, b = H1, c = H2, d = H3, e = H4;

        for (var t = 0; t < 80; t++) {
            var s = Math.floor(t / 20);
            var f = (s === 0) ? ((b & c) | (~b & d)) :
                    (s === 1) ? (b ^ c ^ d) :
                    (s === 2) ? ((b & c) | (b & d) | (c & d)) :
                                (b ^ c ^ d);

            var k = [0x5A827999, 0x6ED9EBA1, 0x8F1BBCDC, 0xCA62C1D6][s];

            var temp = (rotl(a, 5) + f + e + k + w[t]) & 0xffffffff;
            e = d;

            c = rotl(b, 30);
            b = a;
            a = temp;

        H0 = (H0 + a) & 0xffffffff;

        H3 = (H3 + d) & 0xffffffff;
