<title>vrplxswv Hub Daily Key</title>
<style>
body {
    background: #0f0f0f;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 150px;
}
.key {
    font-size: 40px;
    margin-top: 20px;
    color: #00aaff;
}
.warning {
    font-size: 30px;
    margin-top: 20px;
    color: red;
}
</style>
</head>
<body>

<h1 id="title">vrplxswv Hub Daily Key</h1>
<p class="key" id="keyText"></p>

<script>
// Check unlock token in URL
const params = new URLSearchParams(window.location.search);
if (!params.get("unlock")) {
    // no unlock token â†’ lock the page
    document.getElementById("title").innerText = "ACCESS DENIED";
    document.getElementById("keyText").innerHTML =
        "<span class='warning'>You must complete the Work.ink task.</span>";
} else {
    // Generate same daily key as Loader.lua
    const now = new Date();
    const day = now.getUTCDate();

    const hex = "abcdef0123456789";
    let prefix = "";
    for (let i = 0; i < 8; i++)
        prefix += hex[Math.floor(Math.random() * hex.length)];

    const key = prefix + String(day * 1337);
    document.getElementById("keyText").innerText = key;
}
</script>

</body>
