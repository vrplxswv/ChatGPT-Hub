<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vrplxswv Hub Daily Key</title>
    <style>
        body {
            background-color: #0e0e0e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 42px;
            font-weight: bold;
        }
        #key {
            font-size: 32px;
            color: #00aaff;
            margin-top: 20px;
        }
        #loading {
            font-size: 28px;
            color: #0099ff;
        }
    </style>
</head>
<body>

    <h1>vrplxswv Hub Daily Key</h1>
    <div id="loading">Loading...</div>
    <div id="key"></div>

    <script>
        // Simple SHA-1 function (browser version)
        async function sha1(msg) {
            const encoder = new TextEncoder();
            const data = encoder.encode(msg);
            const hash = await crypto.subtle.digest("SHA-1", data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, "0"))
                .join("");
        }

        async function generateKey() {
            const date = new Date();

            const year = date.getUTCFullYear();
            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
            const day = String(date.getUTCDate()).padStart(2, '0');

            const raw = "vrplxswv" + year + month + day;

            const hash = await sha1(raw);
            const key = hash.substring(0, 12);

            document.getElementById("loading").style.display = "none";
            document.getElementById("key").innerText = key;
        }

        generateKey();
    </script>

</body>
</html>
